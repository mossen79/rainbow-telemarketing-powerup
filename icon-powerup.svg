<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" fill="#0079bf" rx="32"/>

  <!-- Phone icon -->
  <g transform="translate(64, 48)">
    <!-- Phone body -->
    <rect x="20" y="20" width="88" height="140" rx="8" fill="#ffffff" stroke="#0079bf" stroke-width="3"/>

    <!-- Screen -->
    <rect x="28" y="35" width="72" height="100" rx="4" fill="#e6f3ff"/>

    <!-- Text lines (script) -->
    <line x1="35" y1="45" x2="93" y2="45" stroke="#0079bf" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="55" x2="85" y2="55" stroke="#0079bf" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="65" x2="93" y2="65" stroke="#0079bf" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="75" x2="78" y2="75" stroke="#61bd4f" stroke-width="3" stroke-linecap="round"/>

    <!-- Buttons -->
    <circle cx="45" cy="95" r="8" fill="#0079bf"/>
    <circle cx="64" cy="95" r="8" fill="#0079bf"/>
    <circle cx="83" cy="95" r="8" fill="#0079bf"/>

    <circle cx="45" cy="110" r="8" fill="#0079bf"/>
    <circle cx="64" cy="110" r="8" fill="#0079bf"/>
    <circle cx="83" cy="110" r="8" fill="#0079bf"/>

    <circle cx="45" cy="125" r="8" fill="#61bd4f"/>
    <circle cx="64" cy="125" r="8" fill="#eb5a46"/>
    <circle cx="83" cy="125" r="8" fill="#f2d600"/>

    <!-- Home button -->
    <circle cx="64" cy="150" r="6" fill="#ffffff" stroke="#0079bf" stroke-width="2"/>
  </g>
</svg>
